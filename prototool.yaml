protoc:
  version: 3.8.0
lint:
  group: proto
  rules:
    remove:
      - REQUEST_RESPONSE_NAMES_MATCH_RPC
      - REQUEST_RESPONSE_TYPES_UNIQUE
  file_header:
    path: ./LICENSE
generate:
  go_options:
    import_path: github.com/uber/prototool/example/proto
  plugins:
    - name: go
      type: go
      flags: plugins=grpc
      output: ./gen/go

    - name: php
      flags: plugins=grpc
      output: ./gen/php

    - name: python
      flags: plugins=grpc
      output: ./gen/python